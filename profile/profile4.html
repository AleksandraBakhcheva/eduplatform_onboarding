<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile4</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700" rel="stylesheet" />
  <link rel="stylesheet" href="../components/assets/styles/day-checkbox.css">
  <link rel="stylesheet" href="/profile/style/profile4.css">
  <style>
  </style>
</head>

<body>
  <div class="upperSide">
    <div class="card-program-wrap">
      <div class="card-program-border">
        <div class="card-program">
          <div class="card__back">
            <div class="card__header-wrap">
              <div class="card__header">1 день в ударном режиме!</div>
              <button class="btn"><img src="img/x.png" alt="X"></button>
              <div class="avatarDiv">
                <img class="nagrada" src="img/nagrada.png" alt="">
              </div>
              <form class="form-achievement" action="#">
                <div>
                  <label class="check day">ПН
                    <input class="check__input" type="checkbox" name="monday" value="yes"><span
                      class="check__box"></span></label>
                </div>
                <div>
                  <label class="check day">ВТ
                    <input class="check__input" type="checkbox" name="tuesday" value="yes"><span
                      class="check__box"></span></label>
                </div>
                <div>
                  <label class="check day">СР
                    <input class="check__input" type="checkbox" name="wednesday" value="yes"><span
                      class="check__box"></span></label>
                </div>
                <div>
                  <label class="check day">ЧТ
                    <input class="check__input" type="checkbox" name="thursday" value="yes"><span
                      class="check__box"></span></label>
                </div>
                <div>
                  <label class="check day">ПТ
                    <input class="check__input" type="checkbox" name="friday" value="yes"><span
                      class="check__box"></span></label>
                </div>
              </form>
            </div>
            <hr>
            <p class="text">Заходи на платформу 5 дней подряд</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
