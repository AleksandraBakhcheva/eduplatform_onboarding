<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding-5</title>
  <link rel="stylesheet" href="assets/styles/onboarding-5.css">
</head>

<body>
  <div class="onboarding-main">
    <div class="onboarding-picture">
      <div class="onboarding-picture__cat">
        <img class="cat" src="assets/images/Gumball.svg" alt="cat">
      </div>
      <div class="block">
        <div class="block__item">
          <div class="block__number">
            <p>5/6</p>
            <a href="onboarding-4.html"><img class="cross" src="assets/images/cross.svg" alt="cross"></a>
          </div>
          <div class="block__text">
            В твоём профиле будет храниться вся информация об успехах и достижениях.
          </div>
        </div>
      </div>
    </div>
    <div class="onb-button">
      <button id="onb-main__btn" class="glossy-button glossy-button--blue"
        onclick="window.location.href = 'onboarding-6.html'">Далее</button>
    </div>
    <div class="arrow">
      <img class="arrow-5" src="assets/images/arrow-5.svg" alt="arrow">
    </div>
    <div class="achievement__item">
      <div id="onb-achievement" class="achievement__left">
        <img class="achievement__img" src="../profile/img/pic1.png" alt="pic1">
      </div>
      <div class="achievement__right">
        <h2 class="achievement__subtitle">Воин выходного дня</h2>
        <p class="achievement__text">Проходи уроки в субботу и воскресение</p>
        <div class="achievement__progress">
          <img src="../profile/img/progress.png" alt="progress-bar">
          <span>3/5</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
