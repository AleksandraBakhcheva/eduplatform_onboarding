<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel="stylesheet" href="assets/styles/style.css" />
</head>

<body>
  <div class="container signup">

    <h2 class="profession-title">Зарегистрируйся и начни обучение</h2>

    <div class="wrap-social">
      <div class="social">
        <a class="social__link" href="#">
          <div class="social_style"><img class="social_size" src="assets/images/google.svg" alt="google" />
          </div>
        </a>
        <a class="social__link" href="#">
          <div class="social_style"><img class="social_size" src="assets/images/facebook.svg" alt="facebook" />
          </div>
        </a>
        <a class="social__link" href="#">
          <div class="social_style"><img class="social_size" src="assets/images/LoginAppleSignIn.svg" alt="apple" />
          </div>
        </a>
      </div>
    </div>

    <p class="profession-text">Или</p>

    <div class="profession-card">
      <form class="profession-form signup-form" action="start.html">
        <input type="email" name="mail" id="userMail" placeholder="Электронная почта" class="profession-form__input" />

        <input type="password" name="pass" id="userPassword" placeholder="Пароль" class="profession-form__input" />

        <input type="password" name="passreapet" id="userPasswordRepeat" placeholder="Пароль"
          class="profession-form__input" />

        <div class="wrap-button">
          <button class="glossy-button glossy-button--blue glossy-button-profession">Начать</button>
        </div>
      </form>
    </div>

  </div>
</body>

</html>
